<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/387f8dd8ac.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="Header">
        <div class="Header-content">
            <div class="Header-media">
                <ul>
                    <li>
                        <i class="fab fa-facebook"></i>
                    </li>
                    <li>
                        <i class="fab fa-instagram"></i>
                    </li>
                    <li>
                        <i class="fab fa-whatsapp"></i>
                    </li>
                </ul>
            </div>
            <div class="Header-items">
                <ul>
                    <li>
                        <i class="fa fa-shopping-cart"></i>
                    </li>
                    <li>
                        <i class="fas fa-search"></i>
                    </li>
                    <li>
                        <i class="fas fa-bars"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="Header-logo">
            <img src="./img/logopng.png" alt="">
            <h3 class="Header-logoText">Renueva</h3>
        </div>
    </div>
    <div class="SlideBar">
        <div class="SlideBar-content">
            <div class="Products">
                <div class="products-content">
                    <i class="fas fa-arrow-circle-left " ></i>
                    <img src="https://via.placeholder.com/100" alt="">
                    <img src="https://via.placeholder.com/100" alt="">
                    <i class="fas fa-arrow-circle-right"></i>
            
                </div>
            </div>
        </div>
    </div>
    <div class="Recetas">
        <div class="Recetas-opacity">
            <h3>Recetas Saludables</h3>
    
        </div>
    </div>
    <div class="MoreProducts">
        <div class="MoreProducts-opacity">
            <h3>Nuestros Productos</h3>
        </div>
    </div>
    <div class="Footer">
        <div class="Footer-media">
            <ul>
                <li>
                    <i class="fab fa-facebook"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-whatsapp"></i>
                </li>
            </ul>
        </div>
        <div class="Footer-list">
            <ul>
                <li>
                   Nosotros
                </li>
                <li>
                    Contactanos
                </li>
                <li>
                    Ubicacion
                </li>
                <li>
                    Tienda
                </li>
            </ul>
            
        </div>
        <div class="Footer-logo">
            <img src="./img/logopng.png" alt="">
            <h3>Renueva</h3>
        </div>
       
    </div>
    <script src="./script.js"></script>
</body>
</html>
